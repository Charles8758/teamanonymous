<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Charlie Batch Topics</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family:'Roboto', sans-serif;
    background: linear-gradient(120deg,#0f172a,#020617);
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:30px 20px;
}

/* Header */
h1 {
    font-size:2.5rem;
    font-weight:700;
    background: linear-gradient(90deg,#06b6d4,#9333ea);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing:1px;
    text-align:center;
    margin-bottom:40px;
    animation: glow 3s infinite alternate;
}
@keyframes glow { 
    from { text-shadow:0 0 10px #06b6d4,0 0 20px #9333ea; } 
    to { text-shadow:0 0 20px #9333ea,0 0 40px #06b6d4; } 
}

/* Image Grid/Gallery */
.topic-grid {
    width:100%;
    max-width:900px;
    padding:20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
    gap: 30px;
}

/* Individual Topic Card */
.topic-card {
    display: block;
    text-decoration: none;
    border-radius:20px;
    overflow: hidden;
    box-shadow:0 10px 30px rgba(0,255,255,0.15);
    transition: all 0.3s ease;
    cursor: pointer;
    background-color: #1e293b;
}

.topic-card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 15px 40px rgba(6,182,212,0.6), 0 0 45px rgba(147,51,234,0.6);
}

.topic-card img {
    width:100%;
    height: 180px;
    object-fit: cover;
    display: block;
}

.topic-card p {
    padding: 15px;
    font-size: 1.25rem;
    font-weight: 700;
    text-align: center;
    color: #fff;
    background: #111827;
}

/* Back Button */
.btn {
    display:inline-block;
    margin-top:40px; 
    padding:12px 22px;
    border-radius:12px;
    background: linear-gradient(90deg,#06b6d4,#9333ea);
    color:white;
    font-weight:600;
    text-decoration:none;
    cursor:pointer;
    transition: all 0.3s ease;
    box-shadow:0 0 15px rgba(147,51,234,0.4);
    font-size:1rem;
    border:none;
}

.btn:hover {
    transform: scale(1.08) translateY(-2px);
    box-shadow:0 0 25px rgba(6,182,212,0.6),0 0 35px rgba(147,51,234,0.6);
}
</style>
</head>
<body>

<h1>Charlie Batch Topics</h1>

<div class="topic-grid">
    
    <a href="english.html" class="topic-card">
        <img src="Screenshot 2025-10-04 155452.png" alt="English Class">
        <p>English</p>
    </a>

    <a href="maths.html" class="topic-card">
        <img src="Screenshot 2025-10-04 155537.png" alt="Maths Class">
        <p>Maths</p>
    </a>
    
    <a href="reasoning.html" class="topic-card">
        <img src="Screenshot 2025-10-04 155613.png" alt="Reasoning Class">
        <p>Reasoning</p>
    </a>

    <a href="general_awareness.html" class="topic-card">
        <img src="general_awareness.png" alt="General Awareness">
        <p>General Awareness</p>
    </a>

</div>

<button class="btn" onclick="window.history.back()">⬅️ Back to Dashboard</button>

</body>
</html>
