<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Charlie Batch Recordings</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family:'Roboto', sans-serif;
  background: linear-gradient(120deg,#0f172a,#020617);
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:30px 20px;
}

/* Header */
h1 {
  font-size:2.5rem;
  font-weight:700;
  background: linear-gradient(90deg,#06b6d4,#9333ea);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing:1px;
  text-align:center;
  margin-bottom:40px;
  animation: glow 3s infinite alternate;
}

@keyframes glow {
  from { text-shadow:0 0 10px #06b6d4,0 0 20px #9333ea; }
  to { text-shadow:0 0 20px #9333ea,0 0 40px #06b6d4; }
}

/* Playlist Container */
.playlist {
  display:flex;
  flex-direction:column;
  gap:20px;
  width:100%;
  max-width:800px;
}

/* Each lesson */
.lesson {
  background: rgba(255,255,255,0.05);
  border-radius:16px;
  padding:20px;
  backdrop-filter: blur(12px);
  border:1px solid rgba(255,255,255,0.1);
  box-shadow:0 10px 30px rgba(0,255,255,0.15);
  display:flex;
  align-items:center;
  justify-content:space-between;
  transition: transform 0.3s, box-shadow 0.3s;
}

.lesson:hover {
  transform: translateY(-3px);
  box-shadow:0 0 25px rgba(6,182,212,0.6),0 0 35px rgba(147,51,234,0.6);
}

.lesson-info h2 { font-size:1.2rem; color:#e0f2fe; margin-bottom:6px; }
.lesson-info p { font-size:0.95rem; color:#94a3b8; }

.lesson button {
  padding:10px 18px;
  border-radius:12px;
  background: linear-gradient(90deg,#06b6d4,#9333ea);
  border:none;
  color:white;
  font-weight:600;
  cursor:pointer;
  transition: all 0.3s ease;
}

.lesson button:hover {
  transform: scale(1.05);
  box-shadow:0 0 25px rgba(6,182,212,0.6),0 0 35px rgba(147,51,234,0.6);
}

/* Back Button */
.back-btn {
  margin-top:30px;
  padding:12px 25px;
  border-radius:14px;
  background: linear-gradient(90deg,#06b6d4,#9333ea);
  border:none;
  font-weight:600;
  cursor:pointer;
  transition: all 0.3s ease;
}

.back-btn:hover {
  transform: scale(1.08);
  box-shadow:0 0 25px rgba(6,182,212,0.6),0 0 35px rgba(147,51,234,0.6);
}
</style>
</head>
<body>

<h1>Charlie Batch Recordings</h1>

<div class="playlist">
  <div class="lesson">
    <div class="lesson-info">
      <h2>Lesson 1: Introduction to AFCAT</h2>
      <p>Duration: 25 mins</p>
    </div>
    <button onclick="window.location.href='charlie-lesson1.html'">▶️ Watch</button>
  </div>

  <div class="lesson">
    <div class="lesson-info">
      <h2>Lesson 2: Practice Questions</h2>
      <p>Duration: 30 mins</p>
    </div>
    <button onclick="window.location.href='charlie-lesson2.html'">▶️ Watch</button>
  </div>

  <div class="lesson">
    <div class="lesson-info">
      <h2>Lesson 3: Advanced Techniques</h2>
      <p>Duration: 28 mins</p>
    </div>
    <button onclick="window.location.href='charlie-lesson3.html'">▶️ Watch</button>
  </div>
</div>

<button class="back-btn" onclick="window.location.href='index.html'">⬅️ Back to Dashboard</button>

</body>
</html>
