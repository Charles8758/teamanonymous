<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Current Affairs Recordings</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family:'Roboto', sans-serif;
    background: linear-gradient(120deg,#0f172a,#020617);
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:30px 20px;
}

/* Header */
h1 {
    font-size:2.5rem;
    font-weight:700;
    /* Red/Pink colors matching the Current Affairs image */
    background: linear-gradient(90deg,#ef4444,#f472b6); 
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing:1px;
    text-align:center;
    margin-bottom:40px;
    animation: glow 3s infinite alternate;
}
@keyframes glow { 
    from { text-shadow:0 0 10px #ef4444,0 0 20px #f472b6; } 
    to { text-shadow:0 0 20px #f472b6,0 0 40px #ef4444; } 
}

/* Video Section / Container for each recording */
.recording-container {
    width:100%;
    max-width:800px;
    background: rgba(255,255,255,0.05);
    padding:20px;
    border-radius:20px;
    backdrop-filter: blur(12px);
    border:1px solid rgba(255,255,255,0.1);
    box-shadow:0 10px 30px rgba(239, 68, 68, 0.15); /* Red shadow */
    text-align:center;
    margin-bottom: 30px; 
}

.recording-container h2 {
    font-size:1.6rem;
    margin-bottom:15px;
    color:#fee2e2; /* Light red/pink text for headings */
    border-bottom: 2px solid rgba(255,255,255,0.1);
    padding-bottom: 10px;
}

/* Video element styling */
.recording-container video {
    width:100%;
    max-height: 450px;
    border-radius:12px;
    margin-bottom:20px;
    background-color: #000; 
}

/* Link color changed to bright red/pink */
.download-link {
    display: block;
    margin-top: 10px;
    color: #f472b6; 
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s;
}
.download-link:hover {
    color: #fff;
    text-decoration: underline;
}

/* Back Button (Standard style retained for consistency across pages) */
.btn {
    display:inline-block;
    margin-top:12px;
    padding:12px 22px;
    border-radius:12px;
    background: linear-gradient(90deg,#06b6d4,#9333ea);
    color:white;
    font-weight:600;
    text-decoration:none;
    cursor:pointer;
    transition: all 0.3s ease;
    box-shadow:0 0 15px rgba(147,51,234,0.4);
    font-size:1rem;
    border:none;
}

.btn:hover {
    transform: scale(1.08) translateY(-2px);
    box-shadow:0 0 25px rgba(6,182,212,0.6),0 0 35px rgba(147,51,234,0.6);
}
</style>
</head>
<body>

<h1>Current Affairs Recordings</h1>

<div class="recording-container">
    <h2>Current Affairs - Week 40 Analysis (2025-10-01)</h2>
    
    <video controls poster="ca-preview1.jpg">
        <source src="ca-lecture1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <a href="CA_ZOOM_LINK_1" class="download-link" target="_blank">Download/View Recording on Zoom/Drive</a>
</div>

<div class="recording-container">
    <h2>Current Affairs - Monthly Recap: September (2025-10-03)</h2>
    
    <video controls poster="ca-preview2.jpg">
        <source src="ca-lecture2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <a href="CA_ZOOM_LINK_2" class="download-link" target="_blank">Download/View Recording on Zoom/Drive</a>
</div>


<a href="dashboard.html" class="btn">⬅️ Back to All Topics</a>

</body>
</html>
