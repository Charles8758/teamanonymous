<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé¨ Baat Cheet ‚Äì Lecture Series</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {margin:0; padding:0; box-sizing:border-box;}

    body {
      font-family:'Poppins', sans-serif;
      background: radial-gradient(circle at 10% 30%, #00203F, #007D9C, #00B4DB);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:40px 20px;
      color:#fff;
      overflow-x:hidden;
      position:relative;
    }

    body::before {
      content:'';
      position:absolute;
      top:-100px; right:-150px;
      width:400px; height:400px;
      background: radial-gradient(circle, #00e5ff70, transparent 70%);
      animation:moveGlow 8s ease-in-out infinite alternate;
      filter:blur(90px);
      z-index:0;
    }

    @keyframes moveGlow {
      0%{transform:translate(0,0);}
      100%{transform:translate(-200px,150px);}
    }

    h1 {
      font-size:2.8rem;
      margin-bottom:40px;
      text-align:center;
      background:linear-gradient(90deg,#00e5ff,#00ff9d,#00bcd4);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      letter-spacing:1.5px;
      animation:gradientMove 6s linear infinite;
      position:relative;
      z-index:1;
    }

    @keyframes gradientMove {
      0%{background-position:0%;}
      100%{background-position:200%;}
    }

    .lecture-box {
      width:100%;
      max-width:800px;
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.15);
      border-radius:20px;
      padding:25px 30px;
      backdrop-filter:blur(10px);
      box-shadow:0 8px 25px rgba(0,0,0,0.4);
      transition:all 0.3s ease;
      cursor:pointer;
      position:relative;
      z-index:1;
      margin-bottom:25px;
    }

    .lecture-box:hover {
      transform:translateY(-6px) scale(1.02);
      box-shadow:0 12px 35px rgba(0,255,255,0.4);
      border-color:rgba(0,255,180,0.5);
    }

    .lecture-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:1.3rem;
      font-weight:600;
      color:#00ffff;
    }

    .lecture-content {
      display:none;
      margin-top:15px;
      color:#d1d5db;
      font-size:1rem;
      animation:fadeIn 0.4s ease;
      text-align:left;
    }

    .lecture-content.active {display:block;}

    @keyframes fadeIn {
      from{opacity:0; transform:translateY(-10px);}
      to{opacity:1; transform:translateY(0);}
    }

    .btn-watch {
      display:inline-block;
      margin-top:18px;
      background:linear-gradient(135deg,#00bcd4,#00ffb3,#00e5ff);
      color:white;
      text-decoration:none;
      font-weight:600;
      padding:12px 30px;
      border-radius:35px;
      font-size:1rem;
      box-shadow:0 0 25px rgba(0,255,200,0.6);
      transition:all 0.3s ease;
    }

    .btn-watch:hover {
      transform:scale(1.08);
      background:linear-gradient(135deg,#00ffb3,#00bcd4,#00e5ff);
      box-shadow:0 0 40px rgba(0,255,255,0.6);
    }

    .btn-back {
      display:inline-block;
      margin-top:50px;
      background:linear-gradient(135deg,#00bcd4,#00ffb3);
      color:#fff;
      font-weight:600;
      padding:12px 28px;
      border-radius:30px;
      text-decoration:none;
      transition:all 0.3s ease;
      box-shadow:0 0 20px rgba(0,255,200,0.4);
    }

    .btn-back:hover {
      transform:scale(1.05);
      box-shadow:0 0 35px rgba(0,255,255,0.6);
    }

    footer {
      margin-top:60px;
      font-size:0.9rem;
      opacity:0.7;
      z-index:1;
    }

    @media (max-width:600px) {
      h1{font-size:2.2rem;}
      .lecture-header{font-size:1.1rem;}
      .btn-watch{font-size:0.9rem; padding:10px 22px;}
    }
  </style>
</head>
<body>

         target="_blank" class="btn-watch">üé• Watch Class</a>

  <script>
    function toggleLecture(id,arrowId){
      const content=document.getElementById(id);

</html>
